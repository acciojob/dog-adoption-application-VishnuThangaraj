<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" />

      <label for="checkbox">Have you ever lived with a Dog before?</label>
      <input
        type="checkbox"
        value="Have you ever lived with a Dog before?"
        id="checkbox"
        name="checkbox"
      />

      <label for="multiSelect">Please select your preferred breeds</label>
      <select name="multiSelect" id="multiSelect" multiple>
        <option value="Indian">Indian Splitz</option>
        <option value="Doberman">Doberman</option>
        <option value="Pug">Pug</option>
      </select>

      <input type="submit" />
    </form>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
